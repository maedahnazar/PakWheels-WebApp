<!-- add_car.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Car</title>
</head>
<body>
    <h1>Add a New Car</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ car_form.as_p }}
        {{ image_formset.management_form }}
        {% for form in image_formset %}
            {{ form.as_p }}
        {% endfor %}
        <button type="submit">Add Car</button>
    </form>
</body>
</html>
